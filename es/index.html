<!doctype html>
<html lang="en" data-locale="en-US"
  data-stats="Chars: {chars} · Words: {words} · Lines: {lines}"
  data-toast-copied="Copied ✓" data-toast-cleared="Cleared"
  data-toast-done="Done" data-toast-copy-fail="Copy failed">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Case Converter Online – Uppercase & Lowercase Text Converter</title>
  <meta name="description" content="Free online case converter. Convert text to uppercase, lowercase, sentence case, capitalized or alternating case instantly.">
  <link rel="canonical" href="https://caseconvertonline.com/">
  <link rel="alternate" hreflang="en" href="https://caseconvertonline.com/">
  <link rel="alternate" hreflang="hu" href="https://caseconvertonline.com/hu/">
  <link rel="alternate" hreflang="de" href="https://caseconvertonline.com/de/">
  <link rel="alternate" hreflang="fr" href="https://caseconvertonline.com/fr/">
  <link rel="alternate" hreflang="es" href="https://caseconvertonline.com/es/">
  <link rel="alternate" hreflang="nl" href="https://caseconvertonline.com/nl/">
  <link rel="alternate" hreflang="pt" href="https://caseconvertonline.com/pt/">
  <link rel="alternate" hreflang="pl" href="https://caseconvertonline.com/pl/">
  <link rel="alternate" hreflang="x-default" href="https://caseconvertonline.com/">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
<header>
  <div class="header-inner">
    <div class="logo">caseconverter<span>online</span></div>
    <div class="lang">
      <span>Language</span>
      <select id="langSelect">
        <option value="en" selected>English</option>
        <option value="hu">Magyar</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="nl">Nederlands</option>
        <option value="pt">Português</option>
        <option value="pl">Polski</option>
      </select>
    </div>
  </div>
</header>

<main>
  <div class="card">
    <h1>Case Converter Online</h1>
    <div class="subtitle">Fast & free text case conversion — paste your text below.</div>

    <div class="buttons" id="buttons">
      <button class="primary" data-action="sentence" data-case="1">Sentence Case</button>
      <button data-action="lower" data-case="1">lower case</button>
      <button data-action="upper" data-case="1">UPPER CASE</button>
      <button data-action="capitalized" data-case="1">Capitalized</button>
      <button data-action="alternating" data-case="1">aLtErNaTiNg</button>
      <button data-action="copy">Copy</button>
      <button class="danger" data-action="clear">Clear</button>
    </div>

    <textarea id="text" placeholder="Paste text here to convert..."></textarea>

    <div class="footer-bar">
      <div id="stats"></div>
      <div class="toast" id="toast"></div>
    </div>
  </div>

  <div class="features">
    <h2>Transform your text in seconds</h2>
    <ul>
      <li>Convert text to uppercase, lowercase, and sentence case</li>
      <li>Capitalized and alternating case support</li>
      <li>One-click copy, no signup required</li>
    </ul>
  </div>
</main>

<script src="/assets/app.js" defer></script>
</body>
</html>
